<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <title>Portofolio exemple</title>
  </head>
  <body>
    <header class="parallax">
      <div id="navbar">
        <nav class="menu">
          <ul>
            <li><a>HOME</a></li>
            <li><i class="fas fa-user"></i><a>ABOUT</a></li>
            <li>
              <a><i class="fas fa-th"></i>PORTFOLIO</a>
            </li>
            <li>
              <a><i class="fas fa-envelope"></i>CONTACT</a>
            </li>
          </ul>
        </nav>
        <div><i class="fas fa-search"></i></div>
      </div>
      <h1 class="titre">MY WEBSITE LOGO</h1>
    </header>
    <main>
      <div class="parag1">
        <h2>ABOUT ME</h2>
        <em>I love photography</em>
        
        
      </div>
      <div class="logo">
        <!-- <div class="logo1">
          HOME<i class="fas fa-user"></i><p>ABOUT</p><i class="fas fa-th"></i
          ><p>PORTFOLIO</p><i class="fas fa-envelope"></i><p>CONTACT</p>
        </div> -->
        <!-- <div><i class="fas fa-search"></i></div> -->
      </div>
      <div class="cards">
        <figure>
          <div id="tl1">
            <!-- <i class="fas fa-user"></i> -->
            <h3>My Name</h3>
          </div>
          <img src="./img/avatar_hat.jpg" alt="" />
        </figure>
     
      </div>
      <div>
        <h3>Im really good at:</h3>
        <div class="parag2">
          <div class="logo1">
            <i class="fas fa-camera"></i>
            <p>photography</p>
          </div>
          <div class="progress">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 90%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">90%</div>
          </div>
          <div class="logo1">
            <i class="fas fa-laptop"></i>
            <p>Web Design</p>
          </div>
          <div class="progress">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">80%</div>
          </div>
          <div class="logo1">
            <i class="far fa-image"></i>
            <p>Photoshop</p>
          </div>
          <div class="progress">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">75%</div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
